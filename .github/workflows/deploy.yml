name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build Docker image
      - name: Build Docker image
        run: docker build -t yashvi331/mydocker:latest .

      # Step 4: Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push yashvi331/mydocker:latest

      # Step 5: Deploy to EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Pull the latest Docker image
            docker pull yashvi331/mydocker:latest

            # Stop and remove the old container if it exists
            docker stop myapp || true
            docker rm myapp || true

            # Run the new container
            docker run -d -p 80:80 --name myapp yashvi331/mydocker:latest

            # Optional: list running containers to verify
            docker ps
